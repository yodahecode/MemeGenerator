<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meme Generator</h1>

      <!-- Form to input meme generator details -->
      <form id="meme-form">
        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="image-url"
            placeholder="What's the URL for your meme image?"
            required
          />
        </div>
        <div class="form-group">
          <label for="topText">Top Text:</label>
          <input
            type="text"
            id="top-text"
            placeholder="What text do you want at the top of the meme?"
            required
          />
        </div>
        <div class="form-group">
          <label for="bottomText">Bottom Text:</label>
          <input
            type="text"
            id="bottom-text"
            placeholder="What text do you want at the bottom of the meme?"
            required
          />
        </div>
        <!-- <button type="submit">Submit</button> -->
        <input type="submit" name="submit" value="Submit" id="submit-btn" />
      </form>
      <!-- Container to display generated memes -->
      <div id="meme-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
